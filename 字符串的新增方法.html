<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<script>
			let hello="hello world!";
			console.log(hello.includes('o'));//都返回布尔值
			console.log(hello.startsWith('he'));
			console.log(hello.endsWith('world!'));	
			let x="a";//将原字符串重复，并且返回新值
			let num=x.repeat(3);
			console.log(num);
		</script>
	</body>
</html>
