<!DOCTYPE html>
<html>
	<head>

		<title></title>

	<body>
		<script>
			var p1=new Promise((resolve,reject)=>{
				resolve("珠峰");
				
			});
			async function ff(){
				let a=await p1;
				return a;
			}
			ff().then((res)=>{
				console.log(res);
				
			}).catch((e)=>{
				console.log(e);
			})
		</script>
	</body>
