<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//object()将参数转化为对象
			console.log(Object(1));
			//object.is判断两个参数是否相等
			console.log(Object.is(NaN,NaN));//true
			console.log(Object.is(-0,0));//false
			
			
			
					
		</script>
	</body>
</html>
